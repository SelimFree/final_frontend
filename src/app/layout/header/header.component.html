<header>
    <mat-toolbar>
        <span class="brand"><img src="assets/animal.svg" alt="Logo">Bunlog</span>
        <span class="spacer"></span>
        <a routerLink="/about-us" class="about-us">About Us</a>
        <button class="accountBtn" mat-raised-button [matMenuTriggerFor]="belowMenu">Account</button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
            <button mat-menu-item (click)="openLoginDialog()" >Login</button>
            <button mat-menu-item (click)="openRegisterDialog()" >Register</button>
        </mat-menu>
    </mat-toolbar>
</header>

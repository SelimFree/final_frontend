<app-header></app-header>

<div class="write-post">
    <h2>Create a New Blog Post</h2>
    <form #postForm="ngForm" (ngSubmit)="createPost(postForm.value)">
      <div class="form-group">
        <label for="title">Title:</label>
        <!-- <input type="text" id="title" [(ngModel)]="postTitle" name="title" required> -->
        <input type="text" ngModel id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <!-- <textarea id="content" [(ngModel)]="postContent" name="content" required></textarea> -->
        <textarea ngModel id="body" name="body" required></textarea>
      </div>
      <!-- <button (click)="submitPost()">Publish</button> -->
      <button>Publish</button>
    </form>
  </div>

  <app-footer></app-footer>

<app-header></app-header>
<div class="contnet">
    <app-side-section></app-side-section>
    <div class="posts-container">
        <div class="post">
            <div class="post-header">
                <div class="title">Welcome to Bunblog</div>
                <div class="sibtitle">
                    <div class="post-date">POSTED AT IMPORTANT DATE</div>
                    <div class="post-path">POSTED BY ADMIN</div>
                </div>
            </div>
            <div class="post-content">
                Welcome dear user. You can add some articles by using add button below
            </div>
        </div>
        <div class="post" *ngFor="let post of articles$ | async" id={{post.id}} routerLink="{{'/post/' + post.id}}">
            <div class="post-header">
                <div class="title">{{post.title}}</div>
                <div class="sibtitle">
                    <div class="post-date">POSTED AT {{post.created_at | date: 'dd/MM/yyyy'}}</div>
                    <div class="post-path">POSTED BY {{post.author}}</div>
                </div>
            </div>
            <div class="post-content">
                {{post.body}}
            </div>
        </div>
        <div class="write-post">
            <a  routerLink="/write-post" class="write-post-btn">Write Post</a>
        </div>
    </div>
    <app-recent-section></app-recent-section>
</div>
<app-footer></app-footer>
